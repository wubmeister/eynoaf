<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Navbar | Elements</title>
    <link rel="stylesheet" type="text/css" href="../../eynoaf.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <style>
    .ui.navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ebebeb;
        height: 56px;
    }
    .ui.navbar .material-icons {
        vertical-align: middle;
    }
    .ui.navbar .left, .ui.navbar .middle, .ui.navbar .right {
        padding: 16px;
    }
    .ui.navbar .middle {
        flex-grow: 1;
    }
    </style>
</head>

<body>

    <section class="ui medium padded section">
        <div class="ui container">

            <h2 class="ui headline">Navbar</h2>

            <div class="ui navbar">
                <div class="left"><i class="material-icons">menu</i></div>
                <div class="middle">Title</div>
                <div class="right"><i class="material-icons">search</i></div>
            </div>

        </div>
    </section>

</body>

</html>
