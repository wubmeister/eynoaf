<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Drilldown | Elements</title>
    <link rel="stylesheet" type="text/css" href="../../eynoaf.css" />

    <style>
    .ui.drilldown {
        width: 320px;
    }
    </style>
</head>

<body>

    <section class="ui medium padded section">
        <div class="ui container">

            <h2 class="ui headline">Drilldown</h2>

            <div class="ui drilldown">

                <ul class="ui menu">
                    <li class="item">
                        <a href="/"><span class="title">Item 1</span> <span class="caret"></span></a>
                        <ul class="ui menu">
                            <li class="item">
                                <a href="/"><span class="title">Item 1.1</span> <span class="caret"></span></a>
                                <ul class="ui menu">
                                    <li class="item"><a href="/">Item 2.1</a></li>
                                    <li class="item"><a href="/">Item 2.2</a></li>
                                    <li class="item"><a href="/">Item 2.3</a></li>
                                </ul>
                            </li>
                            <li class="item"><a href="/">Item 1.2</a></li>
                            <li class="item"><a href="/">Item 1.3</a></li>
                        </ul>
                    </li>
                    <li class="item">
                        <a href="/"><span class="title">Item 2</span> <span class="caret"></span></a>
                        <ul class="ui menu">
                            <li class="item"><a href="/">Item 2.1</a></li>
                            <li class="item"><a href="/">Item 2.2</a></li>
                            <li class="item"><a href="/">Item 2.3</a></li>
                        </ul>
                    </li>
                    <li class="item">
                        <a href="/"><span class="title">Item 3</span> <span class="caret"></span></a>
                        <ul class="ui menu">
                            <li class="item"><a href="/">Item 3.1</a></li>
                            <li class="item"><a href="/">Item 3.2</a></li>
                            <li class="item"><a href="/">Item 3.3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </section>

<script src="../../js/drilldown.js"></script>
<script>
Drilldown(document.querySelector('.ui.drilldown'));
</script>

</body>

</html>
