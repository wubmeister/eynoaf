<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Segmented | Elements</title>
    <link rel="stylesheet" type="text/css" href="../../eynoaf.css" />

    <style>
    .ui.segmented {
        margin-bottom: 1em;
    }
    </style>
</head>

<body>

    <section class="ui medium padded section">
        <div class="ui container">

            <h2 class="ui headline">Segmented</h2>

            <div class="ui fluid segmented">
                <div class="active item">Active item</div>
                <div class="item">Item one</div>
                <div class="item">Item two</div>
            </div>

            <div class="ui primary fluid segmented">
                <div class="item">Item one</div>
                <div class="active item">Active item</div>
                <div class="item">Item two</div>
            </div>

            <div class="ui secondary fluid segmented">
                <div class="item">Item one</div>
                <div class="item">Item two</div>
                <div class="active item">Active item</div>
            </div>

            <div class="ui info fluid segmented">
                <div class="active item">Active item</div>
                <div class="item">Item one</div>
                <div class="item">Item two</div>
            </div>

            <div class="ui success fluid segmented">
                <div class="item">Item one</div>
                <div class="active item">Active item</div>
                <div class="item">Item two</div>
            </div>

            <div class="ui warning fluid segmented">
                <div class="item">Item one</div>
                <div class="item">Item two</div>
                <div class="active item">Active item</div>
            </div>

            <div class="ui danger fluid segmented">
                <div class="active item">Active item</div>
                <div class="item">Item one</div>
                <div class="item">Item two</div>
            </div>

        </div>
    </section>

</body>

</html>
