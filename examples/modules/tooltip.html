<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Tooltip | Elements</title>
    <link rel="stylesheet" type="text/css" href="../../all.css" />
</head>

<body>

    <section class="ui medium padded section">
        <div class="ui container">

            <h2 class="ui headline">Tooltip</h2>

            <a data-tooltip title="This is the tooltip">
                This one has a tooltip
            </a>

        </div>
    </section>

<script src="../../js/ui.js"></script>
<script src="../../js/tooltip.js"></script>
<script>
var tooltips;

tooltips = document.querySelectorAll('[data-tooltip]');
forEach(tooltips, Tooltip);

</script>

</body>

</html>
