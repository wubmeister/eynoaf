<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Progress | Elements</title>
    <link rel="stylesheet" type="text/css" href="../../eynoaf.css" />

    <style>
    .ui.progress {
        margin-bottom: 1rem;
    }
    </style>
</head>

<body>

    <section class="ui medium padded section">
        <div class="ui container">

            <h2 class="ui headline">Progress</h2>

            <div class="ui one medium-two column grid">
                <div class="column">
                    <div class="ui primary progress"><div class="bar" style="width:16.66667%">16,7%</div></div>
                </div>
                <div class="column">
                    <div class="ui secondary progress"><div class="bar" style="width:33.33333%">33,3%</div></div>
                </div>
                <div class="column">
                    <div class="ui info progress"><div class="bar" style="width:50%">50%</div></div>
                </div>
                <div class="column">
                    <div class="ui success progress"><div class="bar" style="width:66.66667%">66,7%</div></div>
                </div>
                <div class="column">
                    <div class="ui warning progress"><div class="bar" style="width:83.33333%">83,3%</div></div>
                </div>
                <div class="column">
                    <div class="ui danger progress"><div class="bar" style="width:100%">100%</div></div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
