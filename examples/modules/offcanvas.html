<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Offcanvas | Elements</title>
    <link rel="stylesheet" type="text/css" href="../../eynoaf.css" />
</head>

<body>

<div class="ui left overlay offcanvas bg-black" id="offcanvas">
    This is off canvas
</div>

<div class="pusher">

    <section class="ui medium padded section">
        <div class="ui container">

            <h2 class="ui headline">Offcanvas</h2>

            <h3 class="ui headline">Overlay</h3>

            <p>
                <a href="#offcanvas" data-toggle-offcanvas data-position="top" data-style="overlay">Top</a>
                <a href="#offcanvas" data-toggle-offcanvas data-position="right" data-style="overlay">Right</a>
                <a href="#offcanvas" data-toggle-offcanvas data-position="bottom" data-style="overlay">Bottom</a>
                <a href="#offcanvas" data-toggle-offcanvas data-position="left" data-style="overlay">Left</a>
            </p>

            <h3 class="ui headline">Push</h3>

            <p>
                <a href="#offcanvas" data-toggle-offcanvas data-position="top" data-style="push">Top</a>
                <a href="#offcanvas" data-toggle-offcanvas data-position="right" data-style="push">Right</a>
                <a href="#offcanvas" data-toggle-offcanvas data-position="bottom" data-style="push">Bottom</a>
                <a href="#offcanvas" data-toggle-offcanvas data-position="left" data-style="push">Left</a>
            </p>

            <h3 class="ui headline">Reveal</h3>

            <p>
                <a href="#offcanvas" data-toggle-offcanvas data-position="top" data-style="reveal">Top</a>
                <a href="#offcanvas" data-toggle-offcanvas data-position="right" data-style="reveal">Right</a>
                <a href="#offcanvas" data-toggle-offcanvas data-position="bottom" data-style="reveal">Bottom</a>
                <a href="#offcanvas" data-toggle-offcanvas data-position="left" data-style="reveal">Left</a>
            </p>

        </div>
    </section>

</div>

<script src="../../js/ui.js"></script>
<script src="../../js/offcanvas.js"></script>
<script>

var links, visibleOffcanvas;

links = document.querySelectorAll('[data-toggle-offcanvas]');

function toggleOffcanvas(e) {
    var position,
        style,
        offcanvas;

    e.preventDefault();
    e.stopPropagation();
    position = this.getAttribute('data-position');
    style = this.getAttribute('data-style');
    offcanvas = document.querySelector(this.getAttribute('href'));

    if (offcanvas) {
        offcanvas.style.transition = 'none';
        offcanvas.className = offcanvas.className.replace(/\b(top|right|bottom|left)\b/, position);
        offcanvas.className = offcanvas.className.replace(/\b(overlay|push|reveal)\b/, style);
        setTimeout(function () {
            offcanvas.style.transition = 'transform 0.3s cubic-bezier(0.65, 0, 0, 1)';
            Offcanvas.toggle(offcanvas);
        }, 100);
    }
}

forEach(links, function (link) {
    link.addEventListener('click', toggleOffcanvas);
});
</script>

</body>

</html>
