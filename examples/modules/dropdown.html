<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dropdown | Elements</title>
    <link rel="stylesheet" type="text/css" href="../../eynoaf.css" />

    <style>
    .ui.menubar {
        margin-top: 2rem;
    }
    </style>
</head>

<body>

    <section class="ui medium padded section">
        <div class="ui container">

            <h2 class="ui headline">Dropdown</h2>

            <div class="ui dropdown">
                Dropdown <span class="caret"></span>
                <div class="ui menu">
                    <a class="item" href="/">Item 1</a>
                    <a class="item" href="/">Item 2</a>
                    <a class="item" href="/">Item 3</a>
                    <a class="item" href="/">Item 4</a>
                </div>
            </div>

            <div class="ui fluid menubar">
                <div class="item">Home</div>
                <div class="dropdown item">
                    Dropdown <span class="caret"></span>
                    <div class="ui menu">
                        <a class="item" href="/">Item 1</a>
                        <a class="item" href="/">Item 2</a>
                        <a class="item" href="/">Item 3</a>
                        <a class="item" href="/">Item 4</a>
                    </div>
                </div>
                <div class="item">Contact</div>
            </div>

            <div style="margin:1rem 0">
                <div class="ui box dropdown">
                    Dropdown <span class="caret"></span>
                    <div class="ui menu">
                        <a class="item" href="/">Item 1</a>
                        <a class="item" href="/">Item 2</a>
                        <a class="item" href="/">Item 3</a>
                        <a class="item" href="/">Item 4</a>
                    </div>
                </div>
            </div>

            <div style="margin:1rem 0">
                <div class="ui click box dropdown">
                    Dropdown <span class="caret"></span>
                    <div class="ui menu">
                        <a class="item" href="/">Item 1</a>
                        <a class="item" href="/">Item 2</a>
                        <a class="item" href="/">Item 3</a>
                        <a class="item" href="/">Item 4</a>
                    </div>
                </div>
            </div>

        </div>
    </section>

<script src="../../js/ui.js"></script>
<script>
(function(){
    var clickDropdowns = document.querySelectorAll('.ui.click.dropdown');

    function onDropdownClick(e) {
        var el = e.target;

        e.preventDefault();
        e.stopPropagation();

        while (el && !el.classList.contains('menu')) {
            el = el.parentElement;
        }

        if (!el) {
            this.classList.toggle('active');
        }
    }

    forEach(clickDropdowns, function (dropdown) {
        dropdown.addEventListener('click', onDropdownClick);
    });

    window.addEventListener('click', function (e) {
        var el = e.target, dropdowns;

        while (el && !el.classList.contains('dropdown')) {
            el = el.parentElement;
        }

        if (!el) {
            dropdowns = document.querySelectorAll('.ui.active.dropdown');
            forEach(dropdowns, function (dropdown) {
                dropdown.classList.remove('active');
            });
        }
    });
})();
</script>

</body>

</html>
