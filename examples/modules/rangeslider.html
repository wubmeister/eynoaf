<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Rangeslider | Elements</title>
    <link rel="stylesheet" type="text/css" href="../../eynoaf.css" />

    <style>
    </style>
</head>

<body>

    <section class="ui medium padded section">
        <div class="ui container">

            <h2 class="ui headline">Rangeslider</h2>

            <div class="ui stepped rangeslider">
                <div class="bar" style="width:50%"></div>
                <div class="handle" style="left:50%">
                    <div class="label">left</div>
                </div>
                <div class="step" style="left:1%">1</div>
                <div class="step" style="left:10%">10</div>
                <div class="step" style="left:50%">50</div>
                <div class="step" style="left:100%">100</div>
            </div>

            <div class="ui primary stepped rangeslider">
                <div class="bar" style="width:50%"></div>
                <div class="handle" style="left:50%">
                    <div class="label">left</div>
                </div>
                <div class="step" style="left:1%">1</div>
                <div class="step" style="left:10%">10</div>
                <div class="step" style="left:50%">50</div>
                <div class="step" style="left:100%">100</div>
            </div>

            <div class="ui secondary stepped rangeslider">
                <div class="bar" style="width:50%"></div>
                <div class="handle" style="left:50%">
                    <div class="label">left</div>
                </div>
                <div class="step" style="left:1%">1</div>
                <div class="step" style="left:10%">10</div>
                <div class="step" style="left:50%">50</div>
                <div class="step" style="left:100%">100</div>
            </div>

            <div class="ui info stepped rangeslider">
                <div class="bar" style="width:50%"></div>
                <div class="handle" style="left:50%">
                    <div class="label">left</div>
                </div>
                <div class="step" style="left:1%">1</div>
                <div class="step" style="left:10%">10</div>
                <div class="step" style="left:50%">50</div>
                <div class="step" style="left:100%">100</div>
            </div>

            <div class="ui success stepped rangeslider">
                <div class="bar" style="width:50%"></div>
                <div class="handle" style="left:50%">
                    <div class="label">left</div>
                </div>
                <div class="step" style="left:1%">1</div>
                <div class="step" style="left:10%">10</div>
                <div class="step" style="left:50%">50</div>
                <div class="step" style="left:100%">100</div>
            </div>

            <div class="ui warning stepped rangeslider">
                <div class="bar" style="width:50%"></div>
                <div class="handle" style="left:50%">
                    <div class="label">left</div>
                </div>
                <div class="step" style="left:1%">1</div>
                <div class="step" style="left:10%">10</div>
                <div class="step" style="left:50%">50</div>
                <div class="step" style="left:100%">100</div>
            </div>

            <div class="ui danger stepped rangeslider">
                <div class="bar" style="width:50%"></div>
                <div class="handle" style="left:50%">
                    <div class="label">left</div>
                </div>
                <div class="step" style="left:1%">1</div>
                <div class="step" style="left:10%">10</div>
                <div class="step" style="left:50%">50</div>
                <div class="step" style="left:100%">100</div>
            </div>

        </div>
    </section>

</body>

</html>
