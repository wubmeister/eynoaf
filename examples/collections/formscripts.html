<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Form | Elements</title>
    <link rel="stylesheet" type="text/css" href="../../eynoaf.css" />

    <style>
    .ui.grid .column {
        padding-bottom: 2em;
    }
    </style>
</head>

<body>

<form class="ui form" id="dynval">
    <section class="ui medium padded section">
        <div class="ui container">

            <h2 class="ui headline">Dynamically validate</h2>

            <div class="field">
                <label for="dv_alnum">Text field</label>
                <input type="text" name="alnum" id="dv_alnum" class="fluid" data-validate="{alphanum:true}" />
            </div>

            <p>
                <button class="ui positive button" type="submit">Submit</button>
            </p>

        </div>
    </section>
</form>

<form class="ui form" id="ajaxval" action="formscripts.php">
    <section class="ui medium padded section">
        <div class="ui container">

            <h2 class="ui headline">Ajax validate</h2>

            <div class="field">
                <label for="av_alnum">Text field</label>
                <input type="text" name="alnum" id="av_alnum" class="fluid" />
            </div>

            <p>
                <button class="ui positive button" type="submit">Submit</button>
            </p>

        </div>
    </section>
</form>

<script src="../../js/ui.js"></script>
<script src="../../js/form.js"></script>
<script>
(function(){
    var dvForm = new Form(document.getElementById('dynval'));
    var avForm = new Form(document.getElementById('ajaxval'));

    dvForm.onSubmit = function () {
        this.validate();
    };

    avForm.onDynamicSubmit = function(result) {
        if (typeof result != 'object') {
            alert(result);
        } else {
            alert('Valid!');
        }
    };
})();
</script>

</body>

</html>
