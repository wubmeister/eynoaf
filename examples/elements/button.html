<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Button | Elements</title>
    <link rel="stylesheet" type="text/css" href="../../eynoaf.css" />
</head>

<body>

    <section class="ui medium padded section">
        <div class="ui container">

            <h2 class="ui headline">Button</h2>

            <p>
                <a class="ui primary button" href="#">Primary</a>
                <a class="ui secondary button" href="#">Secondary</a>
                <button class="ui info button">Info</button>
                <input type="button" class="ui success button" value="Success" />
                <input type="submit" class="ui warning button" value="Warning" />
                <input type="reset" class="ui danger button" value="Danger" />
            </p>
            <p>
                <a class="ui primary outline button" href="#">Primary</a>
                <a class="ui secondary outline button" href="#">Secondary</a>
                <button class="ui info outline button">Info</button>
                <input type="button" class="ui success outline button" value="Success" />
                <input type="submit" class="ui warning outline button" value="Warning" />
                <input type="reset" class="ui danger outline button" value="Danger" />
            </p>

            <h3 class="ui headline">Button groups</h3>

            <div>
                <div class="ui buttons">
                    <a class="ui primary button" href="#">Primary</a>
                    <a class="ui secondary button" href="#">Secondary</a>
                    <a class="ui primary outline button" href="#">Primary outline</a>
                    <a class="ui secondary outline button" href="#">Secondary outline</a>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
