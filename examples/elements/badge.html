<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Badge | Elements</title>
    <link rel="stylesheet" type="text/css" href="../../eynoaf.css" />
</head>

<body>

    <section class="ui medium padded section">
        <div class="ui container">

            <h2 class="ui headline">Badge</h2>

            <div class="ui two medium-six column grid">
                <div class="column">
                    Primary <span class="ui primary badge">1</span>
                </div>
                <div class="column">
                    Secondary <span class="ui secondary badge">2</span>
                </div>
                <div class="column">
                    Info <span class="ui info badge">8</span>
                </div>
                <div class="column">
                    Success <span class="ui success badge">16</span>
                </div>
                <div class="column">
                    Warning <span class="ui warning badge">32</span>
                </div>
                <div class="column">
                    Danger <span class="ui danger badge">1024</span>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
