<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Hamburger | Elements</title>
    <link rel="stylesheet" type="text/css" href="../../eynoaf.css" />
</head>

<body>

    <section class="ui medium padded section">
        <div class="ui container">

            <h2 class="ui headline">Hamburger</h2>

            <p>
                This is a hamburger:
                <a href="#" class="ui hamburger" data-style-active="cross">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                (Click hamburger to animate)
            </p>

        </div>
    </section>

<script src="../../js/ui.js"></script>
<script>
var hamburgers = document.querySelectorAll('.ui.hamburger');

function onClick(e) {
    e.preventDefault();
    this.classList.toggle(this.getAttribute('data-style-active'));
}

forEach(hamburgers, function (hamburger) {
    hamburger.addEventListener('click', onClick);
});
</script>

</body>

</html>
