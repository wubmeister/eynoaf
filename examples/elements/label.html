<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Label | Elements</title>
    <link rel="stylesheet" type="text/css" href="../../eynoaf.css" />

    <style>
    .ui.grid .column {
        margin-bottom: 1rem;
    }
    </style>
</head>

<body>

    <section class="ui medium padded section">
        <div class="ui container">

            <h2 class="ui headline">Label</h2>

            <div class="ui two medium-three column grid">
                <div class="column">
                    Primary <span class="ui primary label">Label</span>
                </div>
                <div class="column">
                    Secondary <span class="ui secondary label">Label</span>
                </div>
                <div class="column">
                    Info <span class="ui info label">Label</span>
                </div>
                <div class="column">
                    Success <span class="ui success label">Label</span>
                </div>
                <div class="column">
                    Warning <span class="ui warning label">Label</span>
                </div>
                <div class="column">
                    Danger <span class="ui danger label">Label</span>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
